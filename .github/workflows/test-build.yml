name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Install Autotools
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool m4 make golang-go

      - name: Build
        run: cargo build --verbose

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Run Go tests
        working-directory: coraza-sys/go/libcoraza
        run: go test ./...

      - name: Build
        run: cargo build --verbose

  build-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: envoy-with-coraza-module:latest
          push: false
          outputs: type=docker,dest=${{ runner.temp }}/envoy-with-coraza-module.tar
          cache-from: |
            type=gha,scope=${{ github.ref }}
            type=gha,scope=refs/heads/main
          cache-to: type=gha,mode=max,scope=${{ github.ref }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}/envoy-with-coraza-module.tar
          retention-days: 1

  e2e:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/envoy-with-coraza-module.tar
          docker image ls -a

      - name: Run e2e tests
        working-directory: e2e
        run: go test ./...

  ftw:
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/envoy-with-coraza-module.tar
          docker image ls -a

      - name: Run FTW tests
        working-directory: ftw
        id: ftw-tests
        continue-on-error: true
        env:
          FTW_ARGS: --output json --show-failures-only
          GITHUB_ACTIONS: true
        run: |
          docker compose build --pull
          # Use -T to disable TTY allocation and ensure unbuffered output
          # Use FTW_OUTPUT_PATH to isolate JSON output from other logs
          # The workspace-output volume is mounted at /workspace-output in the container
          docker compose run --rm -T \
            -e FTW_ARGS="$FTW_ARGS" \
            -e GITHUB_ACTIONS=true \
            -e FTW_OUTPUT_PATH=/workspace-output/ftw-results.json \
            ftw

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          FTW_RESULTS_JSON_PATH: ftw/ftw-results.json
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./.github/scripts/comment-ftw-results.js');
            await script({ github, context, core });

  examples:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/envoy-with-coraza-module.tar
          docker image ls -a

      - name: Run examples
        working-directory: examples
        run: ./test.sh


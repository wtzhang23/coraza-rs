name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Install Autotools
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool m4 make golang-go

      - name: Build
        run: cargo build --verbose

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Run Go tests
        working-directory: coraza-sys/go/libcoraza
        run: go test ./...

      - name: Build
        run: cargo build --verbose

  build-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: envoy-with-coraza-module:latest
          push: false
          outputs: type=docker,dest=${{ runner.temp }}/envoy-with-coraza-module.tar
          cache-from: |
            type=gha,scope=${{ github.ref }}
            type=gha,scope=refs/heads/main
          cache-to: type=gha,mode=max,scope=${{ github.ref }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}/envoy-with-coraza-module.tar
          retention-days: 1

  e2e:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/envoy-with-coraza-module.tar
          docker image ls -a

      - name: Run e2e tests
        working-directory: e2e
        run: go test ./...

  ftw:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/envoy-with-coraza-module.tar
          docker image ls -a

      - name: Run FTW tests
        working-directory: ftw
        id: ftw-tests
        continue-on-error: true
        env:
          FTW_ARGS: --output json --show-failures-only
          GITHUB_ACTIONS: true
        run: |
          docker compose build --pull
          # Use -T to disable TTY allocation and ensure unbuffered output
          # Redirect stderr to stdout and save JSON output
          docker compose run --rm -T -e FTW_ARGS="$FTW_ARGS" -e GITHUB_ACTIONS=true ftw 2>&1 | tee ftw-output.log

      - name: Parse FTW results
        if: always()
        working-directory: ftw
        id: parse-results
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          if [ -f ftw-output.log ]; then
            # Extract JSON from output (may have other lines before/after)
            JSON_DATA=$(grep -E '^\s*\{' ftw-output.log | tail -1 || grep -E '\{' ftw-output.log | tail -1 || echo "{}")
            
            # Parse JSON using jq
            TOTAL=$(echo "$JSON_DATA" | jq -r '.total // 0' || echo "0")
            PASSED=$(echo "$JSON_DATA" | jq -r '.passed // 0' || echo "0")
            FAILED=$(echo "$JSON_DATA" | jq -r '.failed // 0' || echo "0")
            SKIPPED=$(echo "$JSON_DATA" | jq -r '.skipped // 0' || echo "0")
            
            # Set output variables for PR comment
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const total = '${{ steps.parse-results.outputs.total || 0 }}';
            const passed = '${{ steps.parse-results.outputs.passed || 0 }}';
            const failed = '${{ steps.parse-results.outputs.failed || 0 }}';
            const skipped = '${{ steps.parse-results.outputs.skipped || 0 }}';
            
            // Helper function to create markdown table
            const createTable = (rows) => {
              const [header, ...data] = rows;
              const separator = header.map(() => '---');
              return [
                '| ' + header.join(' | ') + ' |',
                '| ' + separator.join(' | ') + ' |',
                ...data.map(row => '| ' + row.join(' | ') + ' |')
              ].join('\n');
            };
            
            // Create table
            const table = createTable([
              ['Status', 'Count'],
              ['âœ… Passed', passed],
              ['âŒ Failed', failed],
              ['â­ï¸  Skipped', skipped],
              ['ðŸ“Š Total', total]
            ]);
            
            let comment = '## ðŸ§ª FTW Test Results\n\n';
            comment += table + '\n\n';
            
            if (parseInt(failed) > 0) {
              // Parse failed tests from the JSON file
              let failedTestList = [];
              let totalFailedCount = 0;
              
              try {
                const jsonPath = path.join(process.env.GITHUB_WORKSPACE, 'ftw', 'ftw-output.log');
                if (fs.existsSync(jsonPath)) {
                  const content = fs.readFileSync(jsonPath, 'utf8');
                  const jsonMatch = content.match(/\{[\s\S]*\}/);
                  if (jsonMatch) {
                    const jsonData = JSON.parse(jsonMatch[0]);
                    if (jsonData.tests && Array.isArray(jsonData.tests)) {
                      const allFailed = jsonData.tests
                        .filter(t => t.result === 'failed' || t.status === 'failed')
                        .map(t => t.test_id)
                        .filter(id => id);
                      totalFailedCount = allFailed.length;
                      failedTestList = allFailed.slice(0, 5);
                    }
                  }
                }
              } catch (e) {
                // If parsing fails, continue without test list
              }
              
              comment += `### âŒ Failed Tests\n\n`;
              
              if (failedTestList.length > 0) {
                failedTestList.forEach(testId => {
                  comment += `- \`${testId}\`\n`;
                });
                if (totalFailedCount > 5) {
                  comment += `- _and ${totalFailedCount - 5} more..._\n`;
                }
                comment += '\n';
              }
              
              const logsUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
              comment += `See the [workflow logs](${logsUrl}) for details.\n\n`;
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ§ª FTW Test Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  examples:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: envoy-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: |
          docker load --input ${{ runner.temp }}/envoy-with-coraza-module.tar
          docker image ls -a

      - name: Run examples
        working-directory: examples
        run: ./test.sh


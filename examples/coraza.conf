SecRuleEngine On

# Simple test rule - block if User-Agent contains "evil"
SecRule REQUEST_HEADERS:User-Agent "@contains evil" "id:1003,phase:1,deny,status:403,msg:'Suspicious user agent'"

# Block SQL injection in query parameters
SecRule ARGS "@rx (?i)(union.*select|insert.*into)" "id:1001,phase:2,deny,status:403,msg:'SQL Injection detected'"

# Block XSS in query parameters
SecRule ARGS "@rx (?i)(<script)" "id:1002,phase:2,deny,status:403,msg:'XSS detected'"

# Block requests to admin path
SecRule REQUEST_URI "@rx /admin" "id:1004,phase:1,deny,status:403,msg:'Admin access blocked'"
